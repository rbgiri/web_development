<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        let age = 21;
        function printage(){
            console.log(`Your age is ${age}`)
        }
        printage();
        age = 76;
        printage();
        age = 1;
        printage();
    </script>
</body>
</html>

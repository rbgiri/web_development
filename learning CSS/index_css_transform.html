<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: green;
            position: relative;
            top: 100px;
            left: 100px;
            transition: all 0.5s ease-in;
        }
        .box:hover{
            transform: skew(-45deg);
        }
    </style>
</head>
<body>
    <div class="box">Rotate</div>
</body>
</html>

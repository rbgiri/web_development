<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: palegoldenrod;
            border: 5px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: aquamarine;
            border: 2px solid black;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="boix1" class="box">Box1</div>    
    </div>
</body>
</html>
